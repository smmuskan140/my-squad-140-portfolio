<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kalvium Squad 140</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="new.css">
</head>
<body>

<section class="hero">

  <!-- NAVBAR -->
  <div class="top-bar">

    <div class="logo-box">
      <!-- Small SVG Logo -->
      <svg viewBox="0 0 100 100" width="45">
        <rect x="10" y="10" width="80" height="80" fill="none" stroke="white" stroke-width="8"/>
        <path d="M30 20 V80 M30 50 L75 20 M30 50 L75 80"
              stroke="white" stroke-width="8" fill="none"/>
      </svg>
    </div>

    <nav class="nav">
      <a>Home</a>
      <a>Mentors</a>
      <a>Kalvians</a>
      <a>Events</a>
      <a>Contact</a>
    </nav>

    <div class="right-controls">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span>Inquire--</span>
      </div>
      <div class="theme">
        <i class="fa-solid fa-moon"></i>
      </div>
    </div>

  </div>

  <!-- TITLE -->
  <h1 class="hero-title">Kalvium Squad 140</h1>
  <div class="title-line"></div>

  <!-- BIG OVERLAPPING LOGO -->
  <div class="center-logo">
    <svg viewBox="0 0 100 100" class="big-logo">
      <rect x="10" y="10" width="80" height="80" fill="none" stroke="white" stroke-width="6"/>
      <path d="M30 20 V80 M30 50 L75 20 M30 50 L75 80"
            stroke="white" stroke-width="6" fill="none"/>
    </svg>
  </div>

  <!-- GLASS CARDS -->
  <div class="cards">
    <div class="glass small">Built time</div>
    <div class="glass big">Team Members</div>
    <div class="glass small">Number of projects</div>
  </div>

  <!-- BLUR BLOBS -->
  <div class="blob left"></div>
  <div class="blob right"></div>

</section>
<script src="new.js"></script>
</body>
</html>
